<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

</head>
<body>
    <header>
        <a href='#'><i class='fas fa-moon moon'></i></a>
    </header>
    <div class= 'main'>
        <p id='date'></p>
        <p id='temp'></p>
        <div id="wicon"></div>
        <div id='weather'></div>
    </div>

    <div class='scroll'>
        <div class='week'>
            <div class='day'>
                <p id='d'>오늘</p>
                <p id='t' class="t1"></p>
                <p id='w' class= 'w1'></p>
                <div id='sicon' class='s1'></div>
            </div>
            <div class='day'>
                <p id='d'>내일</p>
                <p id='t' class="t2"></p>
                <p id='w' class= 'w2'></p>
                <div id='sicon' class='s2'></div>
            </div>
            <div class='day'>
                <p id='d'>모레</p>
                <p id='t' class="t3"></p>
                <p id='w' class= 'w3'></p>
                <div id='sicon' class='s3'></div>
            </div>
            <div class='day'>
                <p id='d'>글피</p>
                <p id='t' class="t4"></p>
                <p id='w' class= 'w4'></p>
                <div id='sicon' class='s4'></div>
            </div>            
        </div>
    </div>

    <div class='bot'>
        <hr id='line'>
        <p id='title'>오늘의 할 일</p>
        <ul class='l1'>
            <li class='tdl a1'><a href='#'>과제 하기</a></li>
            <li class='tdl a2'><a href='#'>스트레칭 하기</a></li>
            <li class='tdl a3'><a href='#'>공부 하기</a></li>
            <li class='tdl a4'><a href='#'>코딩 해보기</a></li>
            <li class='tdl a5'><a href='#'>학교 갔다오기</a></li>
            <li class='tdl a6'><a href='#'>게임 하기</a></li>
        </ul>

        <p id='title'>내일의 할 일</p>
        <ul class='l2'>
            <li class='tdl3'><input value = "내일의 할 일을 입력하세요" id="mg"></li>
            
        </ul>
    </div>

    <div class= "alram">
        <ul>
            <li class='check' id='comp'><a href='#'>완료하기</a></li>
            <li class='check' id='modi'><a href='#'>수정하기</a></li>
            <li class='check' id='push'><a href='#'>내일로 미루기</a></li>
            <li class='check' id ='nc'><a href='#'>삭제하기</a></li>
            <li class='check' id='esc'><a href='#'>취소</a></li>
        </ul>
    </div>


    <script src='./wather.js'></script>


</body>
</html>
